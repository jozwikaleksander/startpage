<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Main -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startpage configuration</title>

    <!-- Scripts / stylesheets -->
    <script src="../jquery/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="config.css">

    <!-- Style -->
    <style>
        body{
            /* Changing flex direction of the body to column to get form desired look */
            flex-direction: column;
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
</head>
<body>
    <!-- Extension settings form -->
    <form id="settings-form">
        <h2>Settings <i class="fas fa-cog"></i></h2>
        <p class="accent">Open Weather API URL:</p>
        <input class="settings-input" id="openWeatherAPIURL" type="text">
        <br>

        <p class="accent">GIF file URL (local image will be much faster to load):</p>

        <input class="settings-input" type="text" id="startpageGif">
        <br>

        <p class="accent">GIF customization:</p>

        <label for="autoSetup">Set GIF automatically: <input type="checkbox" id="gifAuto" class="settings-input"></label>
        
        <br>

        <div class="gif-settings">
            <div class="gif-settings-sliders">
                <label for="gifWidth">Width: <input type="range" min="1" max="500" value="200" id="gifWidth" class="settings-input"> <span id="gifWidthDisplay">200px</span></label>

                <label for="gifHeight">Height: <input type="range" min="1" max="500" value="200" id="gifHeight" class="settings-input"> <span id="gifHeightDisplay">200px</span></label>

                <label for="gifX">X Offset: <input type="range" min="0" max="100" value="0" id="gifX" class="settings-input"> <span id="gifXDisplay">0%</span></label>

                <label for="gifY">Y Offset: <input type="range" min="0" max="100" value="0" id="gifY" class="settings-input"> <span id="gifYDisplay">0%</span></label>

                <label for="gifZoom">Zoom : <input type="range" min="-1" max="2" value="1" step="0.1" id="gifZoom" class="settings-input"> <span id="gifZoomDisplay">1</span></label>
            </div>

            <div class="gif" style="max-width: 500px;height: 500px;">
                <img id="gif-img" alt="GIF" src="../img/gif.gif">
            </div>
        </div>

        <p class="accent">Search engine URL:</p>

        <input class="settings-input" type="text" id="searchEngine">
        <br>

        <p class="accent">Font family (it must be installed on your system):</p>

        <input class="settings-input" type="text" id="fontFamily">
        <br>

        <p class="accent">Font size (include the unit e.g. px,rem,em):</p>

        <input class="settings-input" type="text" id="fontSize">
        <br>

        <p class="accent">Configure color scheme:</p>
        <input class="settings-input" id="accentColor" type="color" value="#b8bb26" />
        <input class="settings-input" id="foregroundColor" type="color" value="#3c3836" />
        <input class="settings-input" id="backgroundColor" type="color" value="#282828" />
        <input class="settings-input" id="fontColor" type="color" value="#ffffff" />
        <input class="settings-input" id="fontHoverColor" type="color" value="#aaaaaa" />
        <br>
        <input class="import-button" type="button" value="Import from JSON">
        <input class="export-button" type="button" value="Export to JSON">

        <br>
        <input id="settings-button" type="submit" value="Submit">
        <button id="settings-reset">Reset</button>

        <div class="import-popup hidden">
            <div class="import-popup-content">
                <p class="accent">Paste JSON here:</p>
                <textarea id="import-textarea" rows="10" cols="50"></textarea>
                <br>
                <div class="import-popup-buttons">
                    <button id="import-popup-button"><i class="fa-solid fa-file-import accent"></i>Import</button>
                    <button id="close-popup-button"><i class="fa-solid fa-xmark red"></i> Close</button>
                </div>
            </div>
        </div>
    </form>

    <div class="popup-message transparent">
        <span class="popup-message-text"></span>
        <span class="popup-message-close"><i class="fa-solid fa-xmark accent"></i></span>
    </div>

    <script src="../scripts/defaultConfig.js"></script>
    <script src="../scripts/colorTweaking.js"></script>
    <script src="../scripts/popupMessage.js"></script>
    <script src="config.js"></script>
    <script src="../scripts/setCSS.js"></script>
    <script src="../scripts/gifSetup.js">gifDefault = "../"+gifDefault;</script>
</body>
</html>
