<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Main -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    
    <!-- Scripts / Stylesheets -->
    <link rel="stylesheet" href="fonts/iosevka.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="jquery/jquery-3.6.1.min.js"></script>
    <script src='lodash/lodash.js'></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Setting accent-color (CSS variable) - Saved in user profile  -->
    <script src="../scripts/setAccentColor.js"></script>
    
</head>
<body>
    <!-- Main container -->
    <main>
        <!-- Left pane with GIF -->
        <div class="left">
            <div class="gif">
                <img id="gif-img" alt="GIF" src="img/green.gif">
            </div>
        </div>
        <!-- Right pane -->
        <div class="right">
            
            <!-- Info section -->
            <div class="info">
                <p><i class="fas fa-clock accent"></i> <span id="time">12:00:00</span></p>
                <p><i class="fas fa-calendar accent"></i> <span id="calendar">01/10/2022</span></p>
                <p><i class="fas fa-thermometer accent"></i><span id="temp">20 Â°C</span></p>
                <p><i class="fas fa-water accent"></i><span id="humidity">80%</span></p>
                <p><i class="fas fa-map-pin accent"></i><span id="location">Warszawa, PL</span></p>
            </div>

            <!-- Search bar section -->
            <div class="search-bar">
                
                <i class="fas fa-search accent"></i>
                <input autofocus type="text" id="search"placeholder="Search">
                <span id="matches"></span>
            </div>
            
            <!-- Links section -->
            <div class="links">

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/bookmarks.js"></script>
    <script src="scripts/gifSetup.js"></script>
    <script src="scripts/focus.js"></script>
</body>
</html>
