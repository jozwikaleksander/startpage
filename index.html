<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc4bf073b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js'></script>
</head>
<body>
    <!-- Main container -->
    <main>
        <!-- Left pane with GIF -->
        <div class="left">
            <div class="gif">
                <img id="gif-img" alt="GIF">
            </div>
        </div>
        <!-- Right pane -->
        <div class="right">
            
            <!-- Info section -->
            <div class="info">
                <p><i class="fas fa-clock accent"></i> <span id="time">12:00:00</span></p>
                <p><i class="fas fa-calendar accent"></i> <span id="calendar">01/10/2022</span></p>
                <p><i class="fas fa-thermometer accent"></i><span id="temp">20 Â°C</span></p>
                <p><i class="fas fa-water accent"></i><span id="humidity">80%</span></p>
                <p><i class="fas fa-map-pin accent"></i><span id="location"></span></p>
            </div>

            <!-- Search bar section -->
            <div class="search-bar">
                
                <i class="fas fa-search accent"></i>
                <input autofocus type="text" id="search"placeholder="Search">
                <span id="matches"></span>
            </div>
            
            <!-- Links section -->
            <div class="links">

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="scripts/weather.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/bookmarks.js"></script>
    <script src="scripts/gifSetup.js"></script>
</body>
</html>
